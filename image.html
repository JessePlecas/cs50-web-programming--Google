<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css" media="screen"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />       
    </head>
    <body>
        <div class="page">
            <div class="links">
                <a href="index.html">Google Search</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
            <div class="logo display">
                <div class="logo-image">
                    <img src="Images/googlelogo.png" alt="google logo">
                    <span class="image-text">images</span>
                </div>
            </div>
            <div class="search">
                <form action="https://www.google.com/search">
                    <div class="input-box">
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input class="input-search" type="text" name="q">
                        <input type="hidden" name="tbm" value="isch">
                        <div class="camera-icon">
                            <i class="fas fa-camera fa-lg"></i>
                        </div>
                        <div class="speech">
                            <svg class="speech-icon" focusable="false" viewbox="0 0 24 24" xmlns="http://w3.org/2000/svg">
                                <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                                <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                                <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                            </svg>
                        </div>
                        <div class="search-icon">
                            <i class="blue fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <div class="submit-box">
                        <input class="submit" type="submit" value="Image Search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
